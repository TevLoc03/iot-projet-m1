<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Genius'Cap</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
</head>
<body>

    <div class="col-xs-12">
        <a class="btn btn-warning pull-right" id="btn-admin" href="../index.html"><i class="fa fa-2x fa-home" aria-hidden="true"></i></a>
    </div>
 <div class="container">
    <h1 class="text-center">Tableau de bord</h1>
    <div class="row">
        <div class="col-xs-6 text-center">
            <img src="../img/capsule-1.png" width="100" height="50">
            <div class="variations_button more">
				<div class="quantity">
                    <input type="number" step="1" name="quantity" value="1" title="Qté" class="input-text qty text" size="4" min="1">
                    <div class="qt-buttons">
                        <span class="plus"><i class="fa fa-plus"></i></span>
                        <span class="minus"><i class="fa fa-minus"></i></span>
                    </div>
				</div>
                <button class="btn btn-primary">Ajouter capsule</button>
            </div>
        </div>
        <div class="col-xs-6 text-center">
            <img src="../img/capsule-2.png" width="100" height="50">
            <div class="variations_button more">
				<div class="quantity">
                    <input type="number" step="1" name="quantity" value="1" title="Qté" class="input-text qty text" size="4" min="1">
                    <div class="qt-buttons">
                        <span class="plus"><i class="fa fa-plus"></i></span>
                        <span class="minus"><i class="fa fa-minus"></i></span>
                    </div>
				</div>
                <button class="btn btn-primary">Ajouter capsule</button>
            </div>
        </div>
    </div>
 </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/default.js"></script>
</body>
</html>
